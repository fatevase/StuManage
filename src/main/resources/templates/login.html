</body><script>
    $(document)
        .ready(function() {
            $('#login_form')
                .form({
                    fields: {
                        username: {
                            identifier : 'username',
                            //depends    : 'isDoctor',
                            rules      : [
                                {
                                    type   : 'empty',
                                    prompt : '不能为空'
                                },
                                {
                                    type   : 'length[2]',
                                    prompt : '输入2-16位'
                                }
                            ]
                        },
                        password: {
                            identifier  : 'password',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '密码为空'
                                },
                                {

            ;

    ;

<script type="text/javascript">

    var loginform = new Vue({
        el: '#login_form',
        data:{
            username :"",
            password :"",
        },
        methods:{
            SubmitUserLogin: function(){
                postdata = {
                    "username" : this.username,
                    "password" : hex_md5(this.password)
                }
                axios.post("/users/checkuserlogin",postdata).then(response=> {
                    if (response.data.status !== 200) {
                        let code = response.data.code;
                        if(code == 1) {
                            window.location.href="index"
                        }
                        alert(response.data.msg);
                    }
                    this.username = "";
                    this.password = "";
                }).catch(error=>{
                    alert(error);
                });

            },
        }

    });

</script>
